<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="blog/layout" th:with="title='关于 |',active='about'">
<header th:replace="blog/layout::headerFragment(${title},${active})"></header>
<body>
<div layout:fragment="content">
    <div class="content-wrap">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <div class="post-block page" style="opacity: 1; display: block;">
                    <header class="post-header" style="opacity: 1; display: block; transform: translateY(0px);">
                        <h1 class="post-title" itemprop="name headline">Giới thiệu về người viết blog</h1>
                    </header>
                    <div class="post-body" style="opacity: 1; display: block; transform: translateY(0px);">
                        <h2>giới thiệu</h2>
                        <blockquote>
                            <div>
                                UTC。
                            </div>
                        </blockquote>
                        <h2>Thẻ kỹ năng</h2>
                        <ul>
                            <li>
                                <h4>Backend</h4>
                                <blockquote>
                                    <div>
                                        JAVA、PHP、Python
                                        <br>
                                        Spring、SpringMVC、SpringBoot、MyBatis
                                        <br>
                                        MySQL、Redis、JSP、Thymeleaf
                                        <br>
                                        Linux、Apache、Nginx
                                    </div>
                                </blockquote>
                            </li>
                            <li>
                                <h4>Frontend</h4>
                                <blockquote>
                                    <div>
                                        HTML5、CSS3、Javascript
                                        <br>
                                        JQuery、Vue、Bootstrap、ElementUI
                                    </div>
                                </blockquote>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
